name: e2e-tests.yml
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: [self-hosted, Linux, X64, hmpps-github-actions-runner]
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v5

      - name: Checkout e2e tests repo
        uses: actions/checkout@v5
        with:
          repository: ministryofjustice/hmpps-accredited-programmes-manage-and-deliver-e2e-tests
          path: hmpps-accredited-programmes-manage-and-deliver-e2e-tests
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Playwright
        run: npm install -g playwright && npx playwright install
      - name: restore cache
        id: restore-cache
        uses: actions/cache/restore@v4
        env:
          cache-name: node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

