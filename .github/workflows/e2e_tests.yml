name: e2e-tests.yml
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: moj-cloud-platform
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v5

      - name: Checkout e2e tests repo
        uses: actions/checkout@v5
        with:
          repository: ministryofjustice/hmpps-accredited-programmes-manage-and-deliver-e2e-tests
          path: hmpps-accredited-programmes-manage-and-deliver-e2e-tests
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: e2e-tests
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ./playwright-report/
          retention-days: 30
